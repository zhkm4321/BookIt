<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>用户登录</title>
<style type="text/css">
html {
	font-size: 12px;
}

fieldset {
	width: 400px;
	margin: 0 auto;
}

legend {
	font-weight: bold;
	font-size: 14px;
}

.label {
	float: left;
	width: 70px;
	margin-left: 10px;
}

.left {
	margin-left: 80px;
}

.input {
	width: 150px;
}

span {
	color: #666666;
}
</style>
<script language=JavaScript>
<!--

function InputCheck(LoginForm)
{
  if (LoginForm.username.value == "")
  {
    alert("请输入用户名!");
    LoginForm.username.focus();
    return (false);
  }

  if (LoginForm.password.value == "")
  {
    alert("请输入密码!");
    LoginForm.password.focus();
    return (false);
  }
}

//-->
</script>
</head>
<body>
<div>
<fieldset><legend>注册</legend>
<form name="LoginForm" enctype="multipart/form-data"; method="post" action="reg.php" onSubmit="return InputCheck(this)">
<p><label for="username" class="label">邮箱:</label>
<input id="username" name="username" type="text" class="input" />&nbsp;用户名必须是邮箱<p/>
<p><label for="password" class="label">密 码:</label>
<input id="password" name="password" type="password" class="input" /><p/>
<p><label for="realname" class="label">姓名:</label>
<input id="realname" name="realname" type="text" class="input" />&nbsp;请填写真实姓名<p/>
<p><label for="organ" class="label">单位:</label>
<input id="organ" name="organ" type="text" class="input" /><p/>
<p><label for="sculpture" class="label">头像:</label>
<input id="sculpture" name="sculpture" type="file" class="input"/>&nbsp;大小不要超过2M<p/>
<p><input type="submit" name="submit" value="  注册  " class="left" />
</p>
</form>
</fieldset>
</div>
</body>
</html>
